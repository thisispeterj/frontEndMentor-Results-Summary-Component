<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="card">
    <div class="result">
      <h2 class="result__title">Your Result</h2>
      <div class="result__score">
        <p>76</p>
        <p>of 100</p>
      </div>
      <div class="result__summary">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <h2 class="summary__title">Summary</h2>

      <ul class="summary__grid">
        <li class="summary__item reaction">
          <div class="summary__type">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div>
            <p class="summary__score">80 <span class="summary__total">/ 100</span></p>
          </div>
        </li>

        <li class="summary__item memory">
          <div class="summary__type">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div>
            <p class="summary__score">92 <span class="summary__total">/ 100</span></p>
          </div>
        </li>

        <li class="summary__item verbal">
          <div class="summary__type">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div>
            <p class="summary__score">61 <span class="summary__total">/ 100</span></p>
          </div>
        </li>

        <li class="summary__item visual">
          <div class="summary__type">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div>
            <p class="summary__score">72 <span class="summary__total">/ 100</span></p>
          </div>
        </li>
        <a href="#" class="summary__button">Continue</a>
      </ul>

    </div>
  </div>
</body>

</html>
